<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tom-test</title>
  </head>
  <body>
    <header>
      <h1>header 元素</h1>
      <p>文档的头部区域，主要用于介绍内容主体</p>
    </header>
    <hr />

    <nav>
      <h1>nav 元素</h1>
      <p>导航链接</p>
      <a href="/html/">导航链接1</a> | <a href="/css/">导航链接2</a> |
      <a href="/js/">导航链接3</a> |
      <a href="/jquery/">导航链接4</a>
    </nav>
    <hr />

    <section>
      <h1>section 元素</h1>
      <p>
        section定义文档中的节（section、区段），比如章节、页眉、页脚或文档中的其他部分。
      </p>
    </section>
    <hr />

    <article>
      <h1>article 元素</h1>
      <p>article一般为内容主体</p>
    </article>
    <hr />

    <figure>
      <h1>figure 元素</h1>
      <p>
        figure
        独立的流内容（图像、图表、照片、代码等等），如果被删除，则不应对文档流产生影响。
      </p>

      <img
        src="http://image.tomtwos.com/tom-image/20200416/2EPONxWi11My.png?imageslim"
        alt="The Pulpit Rock"
        width="304"
        height="228"
      />

      <figcaption>
        此为figcaption 元素，figcaption
        元素应该被置于figure元素的第一个或最后一个子元素的位置。
      </figcaption>
    </figure>
    <hr />

    <aside>
      <h1>aside 元素</h1>
      <p>侧边栏 其内容应与主区域的内容相关.</p>
    </aside>
    <hr />

    <footer>
      <h1>footer 元素</h1>
      <p>
        文档的底部区域，主要介绍文档的作者，著作权信息，链接的使用条款，联系信息等
      </p>
    </footer>
    <hr />
  </body>
</html>
